&lt;p&gt;California-Asia Business Council (Cal-Asia) is one of California's leading 
  private-sector, non-profit, international business-promotion associations. Our 
  mission is to help California firms of all sizes develop or expand their commercial 
  ties with the economies of Southeast Asia and China. Your participation and 
  support are invited. Cal-Asia members range from some of the nation's largest 
  multinational companies to small and medium-sized exporters, importers, manufacturers, 
  and service companies. Industries represented range from infrastructure development 
  to telecommunications and e-commerce, and also export-import, resource development, 
  global transportation, banking and finance. The Council's programs in California 
  have featured heads of state from Malaysia and the Philippines, Vietnam's Deputy 
  Prime Minister, Asian trade and economic ministers, ambassadors of the United 
  States and Asian countries, and senior business leaders from both sides of the 
  Pacific. Members also benefit from the award-winning weekly electronic alerts 
  that highlight breaking business news and developments in the Asian region. 
  The Council's Board of Directors, reflecting growing interest in China on the 
  part of our member companies, expanded the Council's focus in 2000 to include 
  China, in addition to the Southeast Asian market. &lt;/p&gt;
